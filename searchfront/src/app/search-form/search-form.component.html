<div >
    <form (ngSubmit)="onSubmit()">
        <mat-form-field>
            <label for="name">Search: </label>
            <input matInput id="name" [(ngModel)]="search.name" placeholder="name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    Price:<select>
        <option>100,000</option>
    </select>
    beds: <select><option>1</option><option>2</option></select>

   </form>
</div>

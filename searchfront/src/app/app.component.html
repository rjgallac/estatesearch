<style>
  :host {

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    /* display: flex;
    justify-content: space-around; */
    width: 100%;
    max-width: 1200px;
    margin-bottom: 3rem;
  }
  .main-content {
    display: flex;
  }
  .item {
    flex-grow:1;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
  h1{
    width:1200px;
  }
  app-search-form {
    width: 1200px;
  }
</style>
<main class="main">
  <div class="content">
    <h1>Hello, {{ title }}</h1>
    <app-search-form (propertySearch)="propertySearch($event)"></app-search-form>
    <div><div style="width:100%;height:200px;max-height:200px;border:1px solid yellow;">MAP HERE</div></div>      

    <div class="left-side">
      <div class="main-content" style="min-height:80%">
        <app-search-results style="width:40%" class="item" [results]="results"></app-search-results>
        <app-detail-view class="right-side item" style="width:60%;border:1px solid blue;"> </app-detail-view>
      </div>
      
    </div>   
  </div>
</main>

<router-outlet />

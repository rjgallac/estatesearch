<mat-card class="example-card"  [routerLink]="['/detail-view/', property.propertyId]">
    <mat-card-header>
        <!-- <div mat-card-avatar style="background-image: url('http://localhost:81/{{property.image}}.jpg');" class="example-header-image"></div> -->
        <mat-card-title><a [routerLink]="['/detail-view/', property.propertyId]">{{property.address}}</a></mat-card-title>
        <mat-card-subtitle>Â£ {{property.price}}</mat-card-subtitle>
    </mat-card-header>

    <!-- <img mat-card-image src="http://localhost:81/{{property.image}}.jpg" alt="Home"> -->

    <mat-card-content>

        <p>
        address: {{property.address}} <br />
        price: {{property.price}}
        </p>
    </mat-card-content>
    <mat-card-actions *ngIf="isLoggedIn()">
        <button mat-raised-button color="primary" (click)="like(property.propertyId)">LIKE</button>
        <button mat-raised-button color="accent">SHARE</button>
        <button mat-raised-button color="accent">SHORLIST</button>

    </mat-card-actions>

</mat-card>

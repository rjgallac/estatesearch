<p>property-detail works!</p>
address: {{property.address}} <br />
price: {{property.price}} <br />

<div *ngFor="let image of property.images">
    <img src="http://localhost:81/{{image.imageSmallFilename}}.jpg" />
    <button mat-raised-button  color="primary" (click)="deleteImage(image.id)">Delete Image</button>

</div>


<input type="file" class="file-upload" (change)="onFileSelected($event)">

<br />

<button mat-raised-button  color="primary" (click)="sendToSearch(property)">Send to Search</button>

<br />
<button mat-raised-button  color="primary" (click)="deleteFromSearch()">Delete from Search</button>
<br />
<button mat-raised-button  color="primary" (click)="delete()">Delete</button>
